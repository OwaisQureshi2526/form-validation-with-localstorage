<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>
<body>


    <form class="row g-3">
        <div class="col-md-4">
          <label for="validationDefault01" class="form-label">Full name</label>
          <input type="text" class="form-control" id="fname" value="" required>
        </div>
        <div class="col-md-4">
          <label for="validationDefaultUsername" class="form-label">Username</label>
          <div class="input-group">
            <span class="input-group-text" id="inputGroupPrepend2">@</span>
            <input type="text" class="form-control" id="uname"  aria-describedby="inputGroupPrepend2" required>
          </div>
        </div>
        <div class="col-md-6">
          <label for="validationDefault03" class="form-label">City</label>
          <input type="text" class="form-control" id="city" required>
        </div>
        <div class="col-md-3">
          <label for="validationDefault04" class="form-label">State</label>
          <select class="form-select" id="state" required>
            <option selected disabled value="">Choose...</option>
            <option>Sindh</option>
          </select>
        </div>
       
        
        <div class="col-12">
          <button class="btn btn-primary" type="submit" onclick="saveData()">Submit form</button>
        </div>


      </form>

      <br>
      <br>
      <br>
      <br>

      <div class="container text-center" style="border: 1px solid grey">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4">
          <div class="col">Full name</div>
          <div class="col">Username</div>
          <div class="col">City</div>
          <div class="col">State</div>
        </div>
      </div>



        <div id="showUsers"></div>
      </div>
      </div>



<script src="app.js"></script>
</body>
</html>
